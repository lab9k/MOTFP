<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <h2>Meer info?</h2>
      <p>
Contacteer ons via <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </p>

      <ul class="list-inline banner-social-buttons">
        {% for network in site.social %}
        <li>
          <a href="{{ network.url }}" class="btn btn-default btn-lg"
            ><i class="fa fa-{{ network.title }} fa-fw"></i>
            <span class="network-name">{{ network.title }}</span></a
          >


        </li>
        {% endfor %}
      </ul>
          <p>Project met steun van</p>
    </div>
          <a href="https://www.vlaio.be/nl" alt="Vlaams agentschap innoveren & ondernemen" target="_blank">
            <img
          class="vlaanderen"
          src="{{ site.baseurl }}/img/partners/vlaio.svg"
          alt="De Krook logo"
        />
      </a>
  </div>
</section>
